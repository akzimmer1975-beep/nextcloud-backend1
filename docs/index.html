<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Nextcloud Upload Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="logo">
  <img src="logo.png" alt="Logo" id="logo-img">
</div>

<h2>Dateien hochladen</h2>

<form id="upload-form">
  <label>Bezirk:
    <select id="bezirk" required>
      <option value="">--Bitte wählen--</option>
      <option value="Mitte">Mitte</option>
      <option value="Nord">Nord</option>
      <option value="Süd">Süd</option>
      <option value="Ost">Ost</option>
      <option value="West">West</option>
    </select>
  </label><br><br>

  <label>BKZ: <input type="text" id="bkz" required></label><br><br>
  <label>Zahlencode (optional): <input type="password" id="code"></label><br><br>

  <div class="upload-container" id="drop-wahlausschreiben" data-filetype="wahlausschreiben">
    Wahlausschreiben hierher ziehen
    <input type="file" style="display:none">
    <div class="status" id="status-wahlausschreiben"></div>
  </div>

  <div class="upload-container" id="drop-wahlvorschlag" data-filetype="wahlvorschlag">
    Wahlvorschlag hierher ziehen
    <input type="file" style="display:none">
    <div class="status" id="status-wahlvorschlag"></div>
  </div>

  <div class="upload-container" id="drop-niederschrift" data-filetype="niederschrift">
    Niederschrift hierher ziehen
    <input type="file" style="display:none">
    <div class="status" id="status-niederschrift"></div>
  </div>

  <button type="button" id="upload-btn">Alles hochladen</button>
</form>

<h3>Log / Debug:</h3>
<pre id="debug"></pre>

<script src="script.js"></script>
</body>
</html>
